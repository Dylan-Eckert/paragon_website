<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <title>Login Registration</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/logreg.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">D's Paragon Assistant</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if messages.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="forms">
      <div class="log_reg_form">
        <h1>Login</h1>
        <form action="/login_register/login" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="usernamelog">Username</label>
            <input type="text" name="username" class="form-control" id="usernamelog" aria-describedby="UsernameHelp" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="passwordlog">Password</label>
            <input type="password" name="password" class="form-control" id="passwordlog" placeholder="Password">
          </div>
          <button class="submit" type="submit" name="login" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="log_reg_form">
        <h1>Register</h1>
        <form action="/login_register/registration" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="namereg">Name</label>
            <input type="text" name="name" class="form-control" id="namereg" aria-describedby="NameHelp" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="usernamelog">Username</label>
            <input type="text" name="username" class="form-control" id="usernamelog" aria-describedby="UsernameHelp" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="emailreg">Email</label>
            <input type="text" name="email" class="form-control" id="emailreg" aria-describedby="EmailHelp" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="passwordreg">Password</label>
            <input type="password" name="password" class="form-control" id="passwordreg" placeholder="Enter Password">
          </div>
          <div class="form-group">
            <label for="cpasswordreg">Password</label>
            <input type="password" name="cpassword" class="form-control" id="cpasswordreg" placeholder="Confirm Password">
          </div>
          <button class="submit" type="submit" name="register" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
